<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unimicron - signUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            text-align: center;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="h3 mb-3 font-weight-normal">
                    請先註冊
                </h1>
                <div class="col-8">
                    <form class="form-signin" @submit.prevent="register">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" v-model="user.username" id="floatingInput"
                                placeholder="請輸入使用者帳號" required autofocus>
                            <label for="floatingInput">使用者帳號</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" v-model="user.password" id="floatingPassword"
                                placeholder="Password" required>
                            <label for="floatingPassword">密碼</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" v-model="user.passwordConfirm"
                                id="floatingPasswordConfirm" placeholder="Password" required>
                            <label for="floatingPassword">再次確認密碼</label>
                        </div>
                        <button class="btn btn-lg btn-primary w-100 mt-3" id="submit" type="submit">
                            註冊
                        </button>
                    </form>
                    <p><a href="./login.html">已經有帳號了嗎？點擊登入</a></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script>
        const password = document.getElementById("floatingPassword");
        const passwordConfirm = document.getElementById("floatingPasswordConfirm");
        const submit = document.getElementById("submit");
        submit.addEventListener("click", function checkPassword() {
            if (password.value != passwordConfirm.value) {
                alert("密碼不一致，請再次確認！")
            }
        })

    </script>
</body>

</html>
